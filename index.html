<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touuch Slider</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="slider-container">
        <div class="slide">
            <h2>Auriculares HyperX Cloud 2</h2>
            <h4>$15.000 ARS</h4>
            <img src="/img/auris-min.jpg" alt="Imagen de auriculares HyperX">
            <a href="https://www.hyperxgaming.com/es/headsets/cloud-gaming-headset?partnum=HHSC2X-BA-RD%2FG" class="btn">Más
                información</a>
        </div>
        <div class="slide">
            <h2>HyperX FURY DDR4 RGB</h2>
            <h4>$5.000 ARS</h4>
            <img src="/img/memorias-min.jpg" alt="Imagen de memorias HyperX">
            <a href="https://www.hyperxgaming.com/es/memory/fury-ddr4-rgb" class="btn">Más información</a>
        </div>
        <div class="slide">
            <h2>Teclado mecánico HyperX Alloy FPS Pro</h2>
            <h4>$8.000 ARS</h4>
            <img src="/img/teclado-min.jpg" alt="Imagen de teclado HyperX">
            <a href="https://www.hyperxgaming.com/es/keyboards/alloy-fps-pro-mechanical-gaming-keyboard" class="btn">Más
                información</a>
        </div>
    </div>

</body>

</html>
